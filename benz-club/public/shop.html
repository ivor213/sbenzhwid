<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - $benz.club</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/shop.css" />
  <style>
    body {
      background: #0a0a0a;
      margin: 0;
      min-height: 100vh;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      color: #fff;
      padding: 0;
      /* Remove flex centering for shop page */
      display: block !important;
    }
    .shop-main {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
      position: relative;
      z-index: 2;
    }
    .shop-title {
      font-size: 64px;
      color: #fff;
      font-family: 'Monoton', monospace;
      font-weight: bold;
      margin-bottom: 38px;
      margin-top: 0;
      letter-spacing: 2px;
      text-shadow: 0 0 4px #fff, 0 0 1px #fff;
      text-align: center;
      display: inline-block;
      min-height: 80px;
    }
    .shop-grid {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 32px;
      margin-top: 32px;
    }
    .shop-card {
      background: #111;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      border: 1px solid #fff;
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      min-width: 220px;
      min-height: 160px;
      max-width: 260px;
      cursor: pointer;
      transition: transform .3s, box-shadow .3s;
    }
    .shop-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(255,255,255,0.4);
    }
    .shop-card-title {
      font-size: 20px;
      color: #fff;
      font-family: 'Monoton', monospace;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }
    .shop-card-price {
      font-size: 18px;
      color: #fff;
      font-family: 'Monoton', monospace;
      margin-bottom: 10px;
    }
    .shop-card-desc {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 0;
      font-family: monospace;
      word-break: break-word;
    }
    @media (max-width: 1100px) {
      .shop-grid { flex-direction: column; align-items: center; }
    }
    @keyframes fadeInShop {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; }
    }
    .logout-flicker:hover {
      animation: flicker 0.7s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; color: #ff4f4f; }
      10% { opacity: 0.7; color: #ffb3b3; }
      20% { opacity: 0.5; color: #ff4f4f; }
      30% { opacity: 0.8; color: #ffb3b3; }
      40% { opacity: 0.6; color: #ff4f4f; }
      50% { opacity: 1; color: #ffb3b3; }
      60% { opacity: 0.7; color: #ff4f4f; }
      70% { opacity: 0.9; color: #ffb3b3; }
      80% { opacity: 0.5; color: #ff4f4f; }
      90% { opacity: 0.8; color: #ffb3b3; }
      100% { opacity: 1; color: #ff4f4f; }
    }
    .back-arrow {
      text-shadow: 0 0 8px #fff, 0 0 16px #fff, 0 0 2px #fff;
    }
  </style>
</head>
<body>
  <div id="back-arrow" class="back-arrow" style="position:fixed;top:18px;left:18px;z-index:10;font-size:28px;cursor:pointer;user-select:none;">&larr;</div>
  <div id="profile-link" style="position:fixed;top:28px;right:24px;z-index:10;font-family:'Fira Mono',Consolas,'Courier New',monospace;font-size:15px;letter-spacing:1px;">
    <a href="profile.html" style="color:#8aff8a;text-shadow:0 0 8px #8aff8a,0 0 2px #8aff8a;text-decoration:none;cursor:pointer;">Profile</a>
  </div>
  <canvas id="matrix-canvas"></canvas>
  <canvas id="grid-canvas"></canvas>
  <div class="crt-overlay"></div>
  <div style="width:100%;text-align:center;margin-top:24px;margin-bottom:18px;">
    <span class="logo-text" id="shop-logo-text"></span>
  </div>
  <div class="shop-separator-bar" style="width:80vw;max-width:900px;margin:0 auto 32px auto;height:2.5px;background:rgba(255,255,255,0.18);border-radius:2px;box-shadow:0 0 8px #fff4;backdrop-filter:blur(1.5px);"></div>
  <div class="shop-main">
    <div class="shop-grid">
      <div class="shop-card" onclick="window.location.href='product-invite.html'">
        <div style="width:100%;display:flex;flex-direction:column;align-items:center;">
          <div style="font-family:'Courier New',monospace;font-size:15px;color:#fff;margin-bottom:6px;text-align:center;">Invite Code</div>
          <img src="https://img.icons8.com/ios/50/code--v1.png" alt="Key Icon" style="height:44px;width:auto;filter:invert(0.9) drop-shadow(0 0 2px #fff);margin-bottom:8px;" />
        </div>
        <div class="shop-card-desc">Buy invite codes to give your friends access to $benz.club. Lifetime access, instant delivery.</div>
      </div>
      <!-- Product1 Panel Start -->
      <div class="shop-card" onclick="window.location.href='product1.html'">
        <div style="width:100%;display:flex;flex-direction:column;align-items:center;">
          <div style="font-family:'Courier New',monospace;font-size:15px;color:#fff;margin-bottom:6px;text-align:center;">Product1</div>
          <img src="https://img.icons8.com/ios/50/box--v1.png" alt="Box Icon" style="height:44px;width:auto;filter:invert(0.9) drop-shadow(0 0 2px #fff);margin-bottom:8px;" />
        </div>
        <div class="shop-card-desc">A new exclusive product for $benz.club members. Details coming soonâ€”watch this space!</div>
      </div>
      <!-- Product1 Panel End -->
    </div>
  </div>
  <div class="modal hidden" id="confirm-modal">
    <div class="modal-box">
      <p id="modal-message">Are you sure you want to log out?</p>
      <div class="modal-buttons">
        <button id="confirm-yes" class="btn-small">Yes</button>
        <button id="confirm-no" class="btn-small danger">Cancel</button>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/shop.js"></script>
  <script>
    // Typewriter effect for $benz.club - shop
    const shopLogoText = "$benz.club - shop";
    const shopLogoEl = document.getElementById("shop-logo-text");
    shopLogoEl.innerHTML = "";
    [...shopLogoText].forEach((ch, i) => {
      const span = document.createElement("span");
      span.textContent = ch;
      span.style.animationDelay = `${i * 0.1}s`;
      shopLogoEl.appendChild(span);
    });
    document.getElementById('back-arrow').onclick = function() {
      document.getElementById('confirm-modal').classList.remove('hidden');
    };
    document.getElementById('confirm-yes').onclick = function() {
      window.location.href = 'index.html';
    };
    document.getElementById('confirm-no').onclick = function() {
      document.getElementById('confirm-modal').classList.add('hidden');
    };
  </script>
</body>
</html>
